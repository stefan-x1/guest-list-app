<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessList</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-5">
          <div class="row mb-3">
            <button id="addToQue" class="btn btn-primary">Add to que</button>
          </div>
          <div class="row">
            <table
              style="table-layout: fixed"
              id="queList"
              class="table table-fixed table-striped"
            >
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- this should be dynamically added tr -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-6 offset-1">
          <div class="mb-3">
            <h3>Guest List</h3>
          </div>
          <table
            style="table-layout: fixed"
            id="guestList"
            class="table table-bordered"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- this should be dynamically added tr -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
